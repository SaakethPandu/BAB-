<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAB Network - Maintenance</title>
    <link rel="icon" type="image/png" href="media/logo_small.jpg">
    <link href="https://fonts.bunny.net/css?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8700c5;
            --primary-dark: #bcc600;
            --primary-light: #8700c5;
            --secondary: #3498db;
            --tertiary: #8700c5;
            --background: #8700c5;
            --background-light: #1e1e1e;
            --card-bg: #2c3034;
            --card-border: #3a3f44;
            --text: #ffffff;
            --text-muted: #b0b0b0;
            --discord: #5865F2;
            --roundness: 12px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--background-light);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Typography */
        h1, h2, h3, h4 {
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        a:hover {
            color: var(--primary-light);
        }

        .text-gradient {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: var(--roundness);
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: #000;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-discord {
            background-color: var(--discord);
            color: #fff;
        }

        .btn-discord:hover {
            background-color: #4752c4;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Maintenance Section */
        .maintenance {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('https://images.unsplash.com/photo-1627855437693-dcc7b0c4ba7c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center/cover;
        }

        .maintenance-logo {
            max-width: 300px;
            width: 100%;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 20px rgba(255, 209, 5, 0.5));
        }

        .maintenance-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .maintenance-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-muted);
            max-width: 800px;
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--background-light);
            border-radius: var(--roundness);
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .progress-bar {
            height: 10px;
            background-color: var(--card-bg);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px;
            width: 75%; /* Adjust this value for actual progress */
            transition: width 0.5s ease;
        }

        .countdown {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--card-bg);
            color: var(--text);
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .social-link:hover {
            background-color: var(--primary);
            color: #000;
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .maintenance-title {
                font-size: 2rem;
            }
            
            .maintenance-message {
                font-size: 1.2rem;
            }
            
            .countdown {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .maintenance-title {
                font-size: 1.8rem;
            }
            
            .maintenance-message {
                font-size: 1rem;
            }
            
            .countdown {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Maintenance Section -->
    <section class="maintenance">
        <img src="media/logo bahaiiiiii.jpg" alt="BAB Network" class="maintenance-logo pulse">
        <h1 class="maintenance-title">Server Maintenance</h1>
        <p class="maintenance-message">We're currently performing scheduled maintenance to improve your gaming experience. The server will be back online soon!</p>
        
        <div class="progress-container">
            <div class="progress-text">
                <span>Maintenance Progress</span>
                <span>75%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
   
        
        <a href="https://discord.gg/hUsggBydFe" class="btn btn-discord">
            <i class="fab fa-discord"></i> Join Our Discord for Updates
        </a>
        
        <div class="social-links">
            <a href="#" class="social-link">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </section>

    <script>
        // Countdown timer (example - replace with actual maintenance end time)
        function updateCountdown() {
            const endTime = new Date();
            endTime.setHours(endTime.getHours() + 1); // Set maintenance to end in 1 hour from now
            
            const now = new Date();
            const diff = endTime - now;
            
            if (diff <= 0) {
                document.getElementById('countdown').textContent = "Maintenance complete! Server should be online now.";
                return;
            }
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('countdown').textContent = `Estimated time remaining: ${hours} hour${hours !== 1 ? 's' : ''} ${minutes} minute${minutes !== 1 ? 's' : ''}`;
        }
        
        // Update countdown every minute
        updateCountdown();
        setInterval(updateCountdown, 60000);
        
        // Simulate progress bar movement (replace with actual progress updates)
        function simulateProgress() {
            const progressFill = document.querySelector('.progress-fill');
            const progressText = document.querySelector('.progress-text span:last-child');
            
            let progress = 75;
            const interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                    progress = 100;
                } else {
                    progress += Math.random() * 2;
                    if (progress > 100) progress = 100;
                }
                
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `${Math.floor(progress)}%`;
            }, 30000); // Update every 30 seconds
        }
        
        simulateProgress();
    </script>
</body>
</html>
